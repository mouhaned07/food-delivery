services:
  frontend:
    build:
      context: ./frontend
    image: food-delivery-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    image: food-delivery-backend
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  admin:
    build:
      context: ./admin
    image: food-delivery-admin
    ports:
      - "5174:5174"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"


